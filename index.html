<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="e-mail"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="e-mail" required/>
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" minlength="6" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(apenas o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="hour-wrapper">
              <div class="input-wrapper">
                <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-1" />
              </div>

              <div class="date-wrapper">
                <div class="input-wrapper">
                  <label for="begin-1">Das</label>
                  <input type="time" id="begin-1" />
                </div>

                <div class="input-wrapper">
                  <label for="end-1">Até</label>
                  <input type="time" id="end-1" />
                </div>
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="hour-wrapper">
              <div class="input-wrapper">
                <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-1" />
              </div>

              <div class="date-wrapper">
                <div class="input-wrapper">
                  <label for="begin-1">Das</label>
                  <input type="time" id="begin-1" />
                </div>

                <div class="input-wrapper">
                  <label for="end-1">Até</label>
                  <input type="time" id="end-1" />
                </div>
          </div>
        </fieldset>

      </form>
      <footer>
        <input form="form" type="submit" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
